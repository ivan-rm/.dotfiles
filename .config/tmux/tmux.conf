# set scroll history to 100,000 lines
set -g history-limit 100000

set -s escape-time 1

# modern colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",alacritty:Tc"

# Reload the file with Prefix r
bind r \
    source-file ~/.config/tmux/tmux.conf \; \
    display-message "Configuration reloaded"

# get links working
set -ga terminal-features "*:hyperlinks"

# unbind the prefix and bind it to Ctrl-a like screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# copy to X clipboard
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe 'xclip -in -selection clipboard &> /dev/null'
bind -T copy-mode-vi Enter send-keys -X cancel

# shortcut for moving tmux buffer to clipboard
# useful if you've selected with the mouse
bind-key -nr C-y run "tmux show-buffer | xclip -in -selection clipboard &> /dev/null"

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

# VIM mode
set -g mode-keys vi

# Mouse friendly
set -g mouse on

# because neovim wants it
set-option -g focus-events on

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panes with | and -
bind | split-window -h
bind - split-window -v

# Avoid date/time taking up space
set -g status-right '#[bold]#H '
set -g status-right-length 10

# Design changes
# Set the base index for windows to 1 instead of 0
set -g base-index 1
# Renumber when a pane is closed
set-option -g renumber-windows on
set -g status-style bg=#404040,fg=#f0f0f0
set-option -g status-left " [#S]  "
set-option -g window-status-current-format '#[bg=#79a8ff,fg=#1e1e1e] #I:#W#{?window_zoomed_flag, ïž’ , }'
set -g status-left-length 30

# Keybindings
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

